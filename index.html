<!doctype html>
<html>
<head>
	<title>PeerJS Demo</title>
</head>
<body>
	<h1>PeerJS Demo</h1>

	<div>
		Your Peer ID: <span id="mypeerid"></span>
	</div>

	<div>
		<label for="peerIdInput">Friend's Peer ID: </label>
		<input id="peerIdInput" type="text"></input>
		<button id="connectBtn">Connect</button>
	</div>

	<div>
		<h2>Chat:</h2>
		<div id="chatarea"></div>
		<label for="chatmessage">Enter a message</label>
		<input id="chatmessage"></input>
		<button id="chatBtn">Send</button>
	</div>

	<script type="text/javascript" src="https://rawgit.com/peers/peerjs/master/dist/peer.js"></script>
	<script type="text/javascript" src="demo.js"></script>
</body>
</html>
